<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <h2>Digital Clock</h2>
    </header>
    <main>
        <div class="container">
            <div class="digitalclock">
                <div><h3 id="day">FRI &nbsp;</h3></div>
                <div><h3 id="hour">04</h3></div>
                <div><h3 id="colon1">:</h3></div>
                <div><h3 id="minute">20</h3></div>
                <div><h3 id="colon2">:</h3></div>
                <div><h3 id="second">00 &nbsp;</h3></div>
                <div><h3 id="AMPM">PM</h3></div>
            </div>
        </div>
    </main>
</body>
<footer>
    <p>&copy; 2023 Evan Scully </p>
</footer>

<script src="js/digitalClock.js"></script>
</html>
